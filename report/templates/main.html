{% extends 'base.html' %} {% block content %}

<h1>THIS SITE IS BEEING DEVELOPED</h1>
<p><a href="graphqlapi/">GraphQL API</a></p>
<p><a href="editor/">editor</a></p>
{% for post in posts %}
<article class="list">
  <h3><a href="{% url 'single' pk=post.pk %}">{{ post.title }}</a></h3>
  <p>{{post.author}}</p>
  <p>{{ post.pub_date }}</p>
  <p>{{ post.content }}</p>
  <p>{{ post.youtubelink }}</p>
  <p>{{ post.address }}</p>
  <p>{{ post.Images.all }}</p>
  <div></div>
</article>
{% endfor %} {% endblock %}
